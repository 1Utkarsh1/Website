<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Lovers+Quarrel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="header">
                <img src="lib/assets/logo.png" alt="Logo" class="logo-img">
                <h1 class="logo">ENIGMA</h1>
                <a href="home.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Back to website
                </a>
            </div>
            <video autoplay muted loop class="background-video" id="backgroundVideo">
                <source src="bg-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="right-section">
            <div class="form-container">
                <h2>Create an account</h2>
                <p class="login-text">Already have an account? <a href="#">Log in</a></p>

                <form action="#">
                    <div class="input-group">
                        <input type="text" placeholder="First name" required>
                        <input type="text" placeholder="Last name" required>
                    </div>
                    <input type="email" placeholder="Email" required>
               
                    <div class="spacing"></div>
                    <input type="password" placeholder="Enter your password" required>

                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                    </div>

                    <div class="spacing"></div>

                    <button type="submit" class="create-account-btn">Create account</button>
                </form>

                <div class="line-container">
                    <hr class="line">
                    <p class="or-text">Or register with</p>
                    <hr class="line">
                </div>

                <div class="social-login">
                    <button class="google-btn">
                        <img src="google-logo.png" alt="Google Logo" class="social-icon">Google
                    </button>
                    <button class="apple-btn">
                        <img src="apple-logo.png" alt="Apple Logo" class="social-icon">Apple
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('backgroundVideo');
        video.playbackRate = 0.4;
    </script>
</body>
</html>
